<!-- public-index.html -->

<!doctype html>
<html lang="en">
<head>
  <!-- 기본 메타데이터 설정 -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>PWAmarket</title>

  <!-- 외부 폰트 및 아이콘 불러오기 -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <!-- 외부 CSS 라이브러리 불러오기 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-lite/1.3.0/material.indigo-pink.min.css">

  <!-- 내부 CSS 파일 불러오기 -->
  <link rel="stylesheet" href="/src/css/app.css">
  <link rel="stylesheet" href="/src/css/feed.css">

  <!-- PWA manifest 파일 링크 -->
  <link rel="manifest" href="/manifest.json">

  <!-- Apple 웹 애플리케이션 설정 -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="PWAmarket">
  <!-- Apple 아이콘 설정 -->
  <link rel="apple-touch-icon" sizes="57x57" href="/src/images/icons/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="/src/images/icons/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="/src/images/icons/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="/src/images/icons/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="/src/images/icons/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="/src/images/icons/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="/src/images/icons/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/src/images/icons/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/src/images/icons/apple-icon-180x180.png">
  <!-- Microsoft 타일 설정 -->
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="/src/images/icons/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">
</head>
<body>

<div id="app">
  <!-- MDL 레이아웃 설정 -->
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <!-- 헤더 섹션 -->
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- 타이틀 -->
        <span class="mdl-layout-title">PWAmarket</span>
        <!-- 네비게이션을 오른쪽으로 정렬하기 위한 공간 -->
        <div class="mdl-layout-spacer"></div>
        <!-- 네비게이션: 큰 화면에서만 표시 -->
        <nav class="mdl-navigation mdl-layout--large-screen-only">
          <a class="mdl-navigation__link" href="/">Home</a>
          <a class="mdl-navigation__link" href="/about">About</a>
          <div class="drawer-option">
            <!-- 알림 활성화 버튼 -->
            <button class="enable-notifications mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-color--accent">
              Enable Notifications
            </button>
          </div>
        </nav>
      </div>
    </header>
    <!-- 사이드 메뉴 드로어 -->
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">PWAmarket</span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="/">Home</a>
        <a class="mdl-navigation__link" href="/about">About</a>
        <div class="drawer-option">
          <!-- 알림 활성화 버튼 -->
          <button class="enable-notifications mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-color--accent">
            Enable Notifications
          </button>
        </div>
      </nav>
    </div>
    <!-- 메인 콘텐츠 -->
    <main class="mdl-layout__content mat-typography">
      <div id="create-post">
        <br/>
        <p style="color: red">Please enter information about the items you want to sell.</p>
        <!-- 아이템 입력 폼 -->
        <form>
          <div class="input-section mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="item">
            <label class="mdl-textfield__label" for="item" name="item">Item</label>
          </div>
          <div class="input-section mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="price">
            <label class="mdl-textfield__label" for="price" name="price">Price(unit: $), Enter only numbers.</label>
          </div>
          <div class="input-section mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="location">
            <label class="mdl-textfield__label" for="location" name="location">Location</label>
          </div>
          <br>
          <div>
            <!-- 저장 버튼 -->
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect"
                    type="submit" id="save-button">Save Post
            </button>
          </div>
          <br>
          <div>
            <!-- 폼 닫기 버튼 -->
            <button class="mdl-button mdl-js-button mdl-button--fab" id="close-create-post-modal-btn" type="button">
              <i class="material-icons">close</i>
            </button>
          </div>
        </form>
      </div>
      <!-- 메인 이미지 -->
      <img src="/src/images/main-image_900x338.jpg"
          srcset="/src/images/main-image_1200x450.jpg 1200w,
                  /src/images/main-image_900x338.jpg 900w"
           alt="Welcome image"
           class="main-image">
      <!-- 페이지 콘텐츠 -->
      <div class="page-content">
        <h5 class="text-center mdl-color-text--primary">Sell your used items here !</h5>
        <h5 class="text-center mdl-color-text--primary">Buy good things at a low prices !</h5>
        <div id="items-area"></div>
      </div>
      <!-- 플로팅 버튼 -->
      <div class="floating-button">
        <button class="mdl-button mdl-js-button mdl-button--accent"
                id="post-button">
          <i class="material-icons">add</i>
        </button>
      </div>
      <!-- 확인용 토스트 메시지 -->
      <div id="confirmation-toast" aria-live="assertive" aria-atomic="true" aria-relevant="text" class="mdl-snackbar mdl-js-snackbar">
        <div class="mdl-snackbar__text"></div>
        <button type="button" class="mdl-snackbar__action"></button>
      </div>
    </main>
  </div>
</div>

<!-- 외부 스크립트 파일 불러오기 -->
<script defer src="/src/js/material.min.js"></script>
<script src="/src/js/promise.js"></script>
<script src="/src/js/fetch.js"></script>
<script src="/src/js/app.js"></script>
<script src="/src/js/feed.js"></script>
</body>
</html>
